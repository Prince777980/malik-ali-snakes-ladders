<!DOCTYPE html>
<html>
<head>
    <title>Snack Game</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .board { display: grid; grid-template-columns: repeat(10, 50px); grid-template-rows: repeat(10, 50px); border: 2px solid black; }
        .cell { width: 50px; height: 50px; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; font-size: 12px; }
        .player { width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 16px; }
        .player1 { background-color: green; color: white; } /* سيكون صورة ضفدع */
        .player2 { background-color: blue; color: white; } /* سيكون صورة سبونج بوب */
        .controls { margin-top: 20px; display: flex; gap: 20px; align-items: center; }
        .dice { width: 50px; height: 50px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 20px; cursor: pointer; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Snack Game</h1>

    <div class="board" id="gameBoard">
        </div>

    <div class="controls">
        <div>Player 1 (Malik): <span id="player1Position">1</span></div>
        <div>Player 2 (Ali): <span id="player2Position">1</span></div>
        <div class="dice" id="dice">🎲</div>
        <div id="result"></div>
    </div>

    <script>
        const board = document.getElementById('gameBoard');
        const player1PositionDisplay = document.getElementById('player1Position');
        const player2PositionDisplay = document.getElementById('player2Position');
        const dice = document.getElementById('dice');
        const resultDisplay = document.getElementById('result');

        let player1Position = 1;
        let player2Position = 1;
        let currentPlayer = 1;
        const boardSize = 100;

        // إنشاء لوحة اللعبة
        for (let i = boardSize; i >= 1; i--) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = i;
            board.appendChild(cell);
        }

        const cells = document.querySelectorAll('.cell');

        function updatePlayerPosition(player, position) {
            const playerElement = document.createElement('div');
            playerElement.classList.add('player');
            if (player === 1) {
                playerElement.classList.add('player1');
                playerElement.textContent = '🐸'; // هنا سيتم وضع صورة الضفدع
                player1PositionDisplay.textContent = position;
            } else {
                playerElement.classList.add('player2');
                playerElement.textContent = '🍍'; // هنا سيتم وضع صورة سبونج بوب
                player2PositionDisplay.textContent = position;
            }

            // إزالة اللاعب من موقعه السابق
            const previousCell = cells[boardSize - (player === 1 ? player1Position : player2Position)];
            previousCell.innerHTML = previousCell.textContent;

            // إضافة اللاعب إلى موقعه الجديد
            const currentCell = cells[boardSize - position];
            currentCell.innerHTML = '';
            currentCell.appendChild(playerElement);
        }

        updatePlayerPosition(1, player1Position);
        updatePlayerPosition(2, player2Position);

        dice.addEventListener('click', () => {
            const roll = Math.floor(Math.random() * 6) + 1;
            resultDisplay.textContent = `Player ${currentPlayer} rolled: ${roll}`;

            if (currentPlayer === 1) {
                player1Position += roll;
                if (player1Position > boardSize) {
                    player1Position = boardSize;
                }
                updatePlayerPosition(1, player1Position);
                currentPlayer = 2;
            } else {
                player2Position += roll;
                if (player2Position > boardSize) {
                    player2Position = boardSize;
                }
                updatePlayerPosition(2, player2Position);
                currentPlayer = 1;
            }

            // يمكنك إضافة منطق السلالم والثعابين هنا
        });
    </script>
</body>
</html>
